<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <div class="row ">
        <div  class=" my-1 w-auto p-3 col-sm-4 card mb-0 bd-highlight" >
            <form th:action="@{/dashboard}"  method="POST">
                <div class="p-0 my-1"><label class="form-control"> Mail : <input required type="text" id="loginMail" name="mail"/> </label></div>
                <div class="p-0 my-1"><label class="form-control"> Password: <input required type="password"  name="pass"/> </label></div>
                <div class="p-0 my-1"><input class="btn-primary" type="submit"  value="Sign In"/></div>
            </form>
            <div class="base" th:classappend="${error!=''  ? '' : 'alert alert-danger'}" th:text="${error}">
            </div>
        </div>
        <div  class=" my-1 w-auto p-3 col-sm-4 card mb-0 bd-highlight" >
            <form  th:action="@{api/v1/user/register}" method="post">
                <div class="p-0 my-1"><label class="form-control"> Mail: <input type="text" name="mail"/> </label></div>
                <div class="p-0 my-1"><label class="form-control"> Password: <input type="password" name="password" required/> </label></div>
                <div class="p-0 my-1"><label class="form-control"> Position : <input type="text" name="position"/> </label></div>
                <div class="p-0 my-1"><label class="form-control">  Name : <input type="text" name="name"/> </label></div>
                <div class="p-0 my-1"><input class="btn-primary" type="submit" value="Register"/></div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
